<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionare Produse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Gestionare Produse</h1>

<!-- Formular pentru adăugarea unui produs -->
<form id="produsForm">
    <label for="nume">Nume Produs:</label>
    <input type="text" id="nume" name="nume" required>

    <label for="pret">Preț:</label>
    <input type="number" id="pret" name="pret" required>

    <label for="descriere">Descriere:</label>
    <input type="text" id="descriere" name="descriere" required>

    <button type="submit">Adaugă Produs</button>
</form>

<h2>Produse existente</h2>
<ul id="produseList"></ul>

<script src="script.js"></script>
</body>
</html>
